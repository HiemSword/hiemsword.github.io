name: Jekyll site CI

on:
  workflow_dispatch:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    
    - name: Checkout
      uses: actions/checkout@v2
    
    - name: Build Jekyll
      uses: jerryjvl/jekyll-build-action@v1
      
    - name: Upload Jekyll build
      uses: actions/upload-artifact@v2
      with:
        name: my-artifact
        path: /github/workspace/_site # or path/to/artifact
