<!-- comment_form.html -->
<form class="js-form form" method="post" action="{{ site.staticman_url }}">
  <input type="hidden" name="options[origin]" value="{{ page.url | absolute_url }}">
  <input type="hidden" name="options[parent]" value="{{ page.url | absolute_url }}">
  <input type="hidden" id="comment-replying-to-uid" name="fields[replying_to_uid]" value="">
  <input type="hidden" name="options[slug]" value="{{ page.slug }}">
  <input type="hidden" name="options[reCaptcha][siteKey]" value="{{ site.reCaptcha.siteKey }}">
  <input type="hidden" name="options[reCaptcha][secret]"  value="{{ site.reCaptcha.secret }}">
  <h1>Aggiungi un commento<h4><a rel="nofollow" id="cancel-comment-reply-link" href="{{ page.url | absolute_url }}#respond" style="display:none;">(cancella risposta)</a></small></h4></h1>


  <form>
    <div class="form-row align-items-center">

      <div class="col-auto">
        <label class="sr-only" for="comment-form-name">Nome Utente</label>
        <small id="nickHelpBlock" class="form-text text-muted">
          <i class="far fa-user"></i>Nickname
        </small>
        <input type="text" name="fields[name]" class="form-control mb-2" id="comment-form-name" placeholder="Yuscatone Porcheddu" >
      </div>

      <div class="col-auto">
        <label class="sr-only" for="comment-form-email">Indirizzo Email</label>
        <small id="emailHelpBlock" class="form-text text-muted">
          <i class="fas fa-at"></i>Email
        </small>
        <div class="input-group mb-2">
          <input type="email" name="fields[email]" class="form-control" id="comment-form-email" placeholder="frigo@hiper.com" data-toggle="tooltip" title="La tua email non verrà condivisa con nessuno ed è criptata nei nostri database una volta ricevuta. Se vuoi richiedere la sua rimozione, contattaci sulla pagina Contact">
        </div>
        
      </div>

    

    </div>
    <div class="form-group">
      <label for="comment-form-message"></label>
      <i class="fab fa-markdown"></i>
      <textarea class="form-control" id="comment-form-message" name="fields[message]" rows="3" placeholder="Commento (puoi usare anche markdown)"></textarea>
    </div>

    <div class="textfield narrowfield hp">
      <label for="hp">
        <input class="textfield__input" name="fields[hp]" id="hp" type="text" placeholder="Leave blank">
      </label>
    </div>

    <div id="reCaptcha" class="g-recaptcha" data-sitekey="{{ site.reCaptcha.siteKey }}"></div>

    <button class="button" id="comment-form-submit">
      Invia
    </button>
  </form>
